
<app-navbar></app-navbar>
<div>

<div class="col-md-4">
<div class="col-md-8">
<div *ngFor=" let o of  offres._embedded.offres"  class=" mt-3 ">
  <div class="card-deck">
    <div class="col-mb-2">
      <div class="card" style="width: 14rem;">
        <img src="{{o.imageUrl}}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{o.domaine}}</h5>
          <p class="card-text">{{o.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated : {{o.dateOffre}}</small></p>
          <a href="#" class="btn btn-success mr-lg-4">Postuler</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


</div>
